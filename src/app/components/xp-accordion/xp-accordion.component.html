<div fxFlexFill style="background: lightcoral">
  <div fxLayout="column" fxLayoutAlign="start center" fxFlex>
    <app-xp-accordion-panel [fxFlex]="step === 0 ? 100 : 0" (click)="setStep(0)"></app-xp-accordion-panel>
    <app-xp-accordion-panel [fxFlex]="step === 1 ? 100 : 0" (click)="setStep(1)"></app-xp-accordion-panel>
    <app-xp-accordion-panel [fxFlex]="step === 2 ? 100 : 0" (click)="setStep(2)"></app-xp-accordion-panel>
  </div>
</div>
